<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/785/785110.png" alt="">
        <button> Get The Current Location</button>
    </header>
    <div class="content">
        <div class="location">
            <div class="country">
                <label for="">Select the country</label>
                <input list="country" placeholder="Country" required id="countryInput">
                <datalist id="country"></datalist>
            </div>
            <div class="city">
                <label for="">Select the city</label>
                <input list="city" placeholder="City" required id="cityInput">
                <datalist id="city"></datalist>
            </div>
        </div>
        <div class="weather">
           
            
        </div>
        </div>
</body>

</html>
